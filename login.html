<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="login.css">
    <script type="text/javascript" src="login.js"></script>
    <title>ログインページ</title>
  </head>
  <body>
    <form id="login-form">
      <div class="login-title">
        <lavel>メンバーログイン</lavel>
      </div>
      <div class="login-id">
        <div class="error-message hidden-message" id="id-error-msg">id invalid</div>
        <lavel>ID:</lavel>
        <input type="text" id="login-id" placeholder="id">
      </div>
      <div class="login-password">
        <div class="error-message hidden-message" id="pw-error-msg">password invalid</div>
        <lavel>PW:</lavel>
        <input type="password" id="login-password" placeholder="password">
      </div>
      <div class="login-button-wrapper">
        <button class="submit-button" type="button" id="submit-button">ログイン</button>
      </div>
    </form>
  </body>
</html>
